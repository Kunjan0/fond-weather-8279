<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        .line {
            position: relative;
            height: 1px;
            width: 100%;
            margin: 36px 0;
            background-color: #d4d4d4;
        }

        .line::before {
            content: 'Or';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF;
            color: #8b8b8b;
            padding: 0 15px;
        }

        #main {
            width: 557px;
            height: 719px;
           
            margin: auto;
        }

        .data {
            width: 549px;
            height: 47px;
            margin: 9px 0px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #CACACA;
        }

        .data1 {
            width: 558px;
            height: 47px;
            margin: 9px 0px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #CACACA;
            background-color: white;
        }

        .continue {
            width: 558px;
            height: 47px;
            margin: 9px 0px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid white;
            background-color: rgb(107, 175, 243);
            color: white;
        }

        #main img {
            width: 23px;
            height: 21px;
            margin-right: 3px;
        }

        #main #logo {
            width: 252px;
            height: 48px;
            margin: 17px 147px;
        }

        #btn {
            border: 1px solid white;
            margin: 8px 204px;
            background-color: white;
            cursor: pointer;
            color: #595454;
        }
        #main p{
            margin: 42px 1px;
            text-align: center;
            color: #8a8888;
        }
    </style>
</head>
