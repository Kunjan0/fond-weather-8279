<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(https://static.airtable.com/images/blurred_base@2x.png);
            column-gap: 30px;
        }

        .form {
            position: absolute;
            max-width: 40%;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: white;
        }


        header {
            font-size: 30px;
            font-weight: 600;
            color: #232836;
            width: 357px;
            margin-bottom: 5%;
        }


        form {
            margin-top: 30px;
        }

        .form .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
            border-radius: 6px;
            margin-bottom: 21px;
            border: 1px solid #CACACA;

        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
        }

        .field input {
            outline: none;
            padding: 0 15px;
            border: 1px solid#CACACA;
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .field button {
            color: #fff;
            background-color: #0171d3;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .field button:hover {
            background-color: #016dcb;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
            font-weight: 400;
            color: #232836;
        }

        .form a {
            color: #635d5d;

            text-decoration: none;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        .line {
            position: relative;
            height: 1px;
            width: 100%;
            margin: 36px 0;
            background-color: #d4d4d4;
        }

        .line::before {
            content: 'Or';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF;
            color: #8b8b8b;
            padding: 0 15px;
        }

        .media-options a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a.signOn {
            color: #626670;
            border: 1px solid #CACACA;

        }

        a.signOn .signOn-icon {
            height: 28px;
            width: 28px;
            color: #0171d3;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .signOn-icon,
        img.google-img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }

        img.google-img {
            height: 20px;
            width: 20px;
            object-fit: cover;
        }

        a.google {
            border: 1px solid #CACACA;
        }

        a.google span {
            font-weight: 500;

            color: #5f5d5d;
        }


        @media screen and (max-width: 400px) {
            .form {
                padding: 20px 10px;
            }

        }

        #logo {
            height: 50px;
            width: 263px;
            margin: 1px 151px;
            margin-bottom: 40px;
        }

        #img {
            margin-left: 29%;
        }

        #head {
            font-size: larger;
            font-weight: 700;
        }

        #apple:hover {
            text-decoration: underline;
        }

        #title {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>

            <img id="logo" src="https://i.ibb.co/3sDsgRF/DESIGN.png" alt="">
            <div class="form-content">

                        <input type="email" placeholder="name@company.com" class="input">

                        <input type="password" placeholder="*********" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Sign in</button>
                    </div>
                </form>
