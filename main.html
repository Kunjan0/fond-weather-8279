<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-Studio</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background: white;
        }

        body {
            font-family: sans-serif;
        }

        header {
            width: 100%;
            height: 16vh;
            background: rgb(61, 43, 89);
            background-size: cover;
            background-attachment: fixed;
            padding-bottom: 95px;
        }

        .logo {
            position: fixed;
            float: left;
            margin: 16px 36px;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .logo img {
            width: 177px;
            height: 35px;
        }

        nav {
            position: fixed;
            width: 100%;
        }

        nav ul {
            list-style: none;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            transition: 0.8s;
            height: 63px;
        }

        nav.black ul {
            background: rgb(0, 0, 0);
        }

        nav ul li {
            display: inline-block;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-family: sans-serif;
            text-transform: uppercase;
            margin-left: -32px;
            font-weight: bold;

        }

        .menu .l {
            float: right;
            margin: 11px 110px;
            font-weight: bold;
            background: rgb(22, 143, 241);
            color: white;
            border: none;
            font-size: 18px;
            height: 41px;
            width: 169px;
            border-radius: 19px;
            cursor: pointer;
        }

        .menu .r {
            float: right;
            margin: 20px -374px;
            font-weight: bold;
            background: none;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .aa {
            margin-left: 3%;
        }

        #top {
            width: 100%;
            padding-top: 1px;
            height: 78vh;
            background: rgb(61, 43, 89);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo"><img src="https://i.ibb.co/3sDsgRF/DESIGN.png" alt="">

                </div>
                <div class="menu">
                    <ul>
                        <li class="aa"><a href="">Product</a></li>
                        <li class="aa"><a href="">Solutions</a></li>
                        <li class="aa"><a href="">Pricing</a></li>
                        <li class="aa"><a href="">Enterprise</a></li>
                        <li class="aa"><a href="">Resources</a></li>
                        <button class="l">Sign up for free</button>
                        <button class="r">Sign in</button>
                    </ul>

                </div>

            </nav>

        </header>
        <div id="top">
            <h1>fdfdsfs</h1>
        </div>

        <div class="content">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop()) {
                $("nav").addClass("black");
            }
            else {
                $("nav").removeClass("black");
            }
        });

    </script>
</body>

</html>
